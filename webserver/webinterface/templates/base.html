<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Webserver{% endblock %}</title>
  <link rel="stylesheet" href="static/base.css">
</head>
<body>

  <!-- Navigation / Header -->
  <header class="navbar">
    <div class="navbar-left">
      <h1>Webserver</h1>
    </div>
    <nav class="navbar-nav">
      <a href="{{ url_for('auth.dashboard') }}">Dashboard</a>
      <a href="{{ url_for('blog.explore') }}">Explore</a>
      <a href="{{ url_for('blog.my_posts') }}">My Posts</a>
      <a href="{{ url_for('blog.create') }}">Create</a>
    </nav>
    <div class="navbar-right">
      <!-- Wenn Admin, dann Accounts anzeigen -->
      {% if session.get('role') == 'admin' %}
      <a href="{{ url_for('accounts') }}">Accounts</a>
      {% endif %}

      <a href="{{ url_for('auth.logout') }}">Logout</a>
    </div>
  </header>

  <!-- Hauptinhalt -->
  <main>
    {% block content %}
    <!-- Unterseiten fÃ¼gen hier ihren Inhalt ein -->
    {% endblock %}
  </main>

</body>
</html>
